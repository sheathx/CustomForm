<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Get in Touch</title>
    <style>
      :root {
        --bg: #f7f8fb;
        --card: #ffffff;
        --ink: #0f172a;
        --muted: #667085;
        --line: #e6e9f0;
        --brand: #6b5cff; /* purple button */
        --brand-2: #5a48ff;
        --radius: 14px;
        --shadow: 0 10px 30px rgba(10, 20, 40, 0.06);
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--ink);
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI,
          Roboto, Arial, sans-serif;
      }

      /* section layout: text left, card right */
      .wrap {
        max-width: 1200px;
        margin: 56px auto;
        padding: 0 24px;
        display: grid;
        gap: 28px;
        grid-template-columns: 1.1fr 1.6fr;
      }
      @media (max-width: 980px) {
        .wrap {
          grid-template-columns: 1fr;
        }
      }

      .left h1 {
        font-size: 42px;
        line-height: 1.1;
        margin: 0 0 16px;
        letter-spacing: 0.2px;
      }
      .left p {
        color: var(--muted);
        font-size: 17px;
        margin: 0 0 26px;
        max-width: 44ch;
      }
      .left .small {
        display: flex;
        gap: 18px;
        align-items: center;
        color: var(--muted);
        margin: 10px 0;
      }

      /* card */
      .card {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 20px;
        box-shadow: var(--shadow);
        padding: 28px;
        position: relative;
      }
      .grid {
        display: grid;
        gap: 22px;
      }
      .row-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 22px;
      }
      @media (max-width: 720px) {
        .row-2 {
          grid-template-columns: 1fr;
        }
      }

      label {
        display: block;
        font-weight: 600;
        font-size: 15px;
        margin: 0 0 8px;
      }
      .req::after {
        content: " *";
        color: #e11d48;
      }

      .control {
        width: 100%;
        box-sizing: border-box;
        font-size: 16px;
        line-height: 1.3;
        padding: 14px 14px;
        border: 1px solid var(--line);
        border-radius: 10px;
        background: #fff;
        box-shadow: inset 0 1px 0 rgba(10, 20, 40, 0.02);
      }
      .control::placeholder {
        color: #98a2b3;
      }
      .control:focus {
        outline: none;
        border-color: #cfd7ff;
        box-shadow: 0 0 0 4px rgba(107, 92, 255, 0.12);
      }

      textarea.control {
        min-height: 200px;
        border-radius: 12px;
        resize: vertical;
      }
      .counter {
        position: absolute;
        right: 28px;
        bottom: 84px;
        color: #98a2b3;
        font-size: 13px;
      }

      .actions {
        margin-top: 6px;
      }
      .btn {
        display: inline-block;
        border: 0;
        border-radius: 999px;
        padding: 12px 22px;
        font-weight: 700;
        color: #fff;
        background: linear-gradient(180deg, var(--brand), var(--brand-2));
        cursor: pointer;
        box-shadow: 0 10px 18px rgba(91, 72, 255, 0.25);
      }
      .resp {
        margin-top: 10px;
        font-size: 14px;
        color: #0a7a3d;
        min-height: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <!-- Left copy (edit or remove as needed) -->
      <div class="left">
        <h1>Get in Touch</h1>
        <p>
          Need a hand or want to collaborate? Drop your details and we‚Äôll reach
          out.
        </p>
        <div class="small">üìû (833) 836-4832</div>
        <div class="small">‚úâÔ∏è team@example.com</div>
      </div>

      <!-- Right card form -->
      <div class="card">
        <!-- hidden iframe keeps user on the page -->
        <iframe name="hidden_iframe" style="display: none"></iframe>

        <form
          id="lead-form"
          action="https://docs.google.com/forms/d/e/1FAIpQLSeaRpf3W4rOOdjcbIRp5jcbGNHJVIAC1mO7O27ZGrNJez2x_g/formResponse"
          method="POST"
          target="hidden_iframe"
          novalidate
        >
          <div class="grid">
            <!-- row 1 -->
            <div class="row-2">
              <div>
                <label for="full-name" class="req">Full Name</label>
                <input
                  id="full-name"
                  class="control"
                  type="text"
                  placeholder="e.g. Jordan King"
                  required
                  maxlength="120"
                  autocomplete="name"
                />
              </div>
              <div>
                <label for="country" class="req">Country/Region</label>
                <input
                  id="country"
                  name="entry.1065046570"
                  class="control"
                  type="text"
                  placeholder="e.g. Jamaica"
                  required
                  maxlength="100"
                  autocomplete="country-name"
                />
              </div>
            </div>

            <!-- row 2 -->
            <div class="row-2">
              <div>
                <label for="email" class="req">Email</label>
                <input
                  id="email"
                  name="entry.1045781291"
                  class="control"
                  type="email"
                  placeholder="you@example.com"
                  required
                  maxlength="200"
                  autocomplete="email"
                />
              </div>
              <div>
                <label for="instagram">Instagram</label>
                <input
                  id="instagram"
                  name="entry.1166974658"
                  class="control"
                  type="text"
                  placeholder="@username"
                  maxlength="100"
                />
              </div>
            </div>

            <!-- row 3 -->
            <div class="row-2">
              <div>
                <label for="xname">Twitter / X</label>
                <input
                  id="xname"
                  name="entry.1518208863"
                  class="control"
                  type="text"
                  placeholder="@username"
                  maxlength="100"
                />
              </div>
              <div>
                <label for="tiktok">TikTok</label>
                <input
                  id="tiktok"
                  name="entry.264244320"
                  class="control"
                  type="text"
                  placeholder="@username"
                  maxlength="100"
                />
              </div>
            </div>

            <!-- row 4 -->
            <div class="row-2">
              <div>
                <label for="others">Other Socials</label>
                <input
                  id="others"
                  name="entry.387195077"
                  class="control"
                  type="text"
                  placeholder="Links or handles"
                  maxlength="200"
                />
              </div>
              <div>
                <label for="onlyfans">OnlyFans Link</label>
                <input
                  id="onlyfans"
                  name="entry.1718600972"
                  class="control"
                  type="url"
                  placeholder="https://onlyfans.com/‚Ä¶"
                  maxlength="200"
                />
              </div>
            </div>

            <!-- message -->
            <div style="position: relative">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="entry.839337160"
                class="control"
                placeholder="Tell us what you need‚Ä¶"
                maxlength="500"
                rows="8"
              ></textarea>
              <div id="counter" class="counter">0/500</div>
            </div>

            <!-- actions -->
            <div class="actions">
              <button class="btn" type="submit">Submit</button>
              <div
                id="resp"
                class="resp"
                aria-live="polite"
                aria-atomic="true"
              ></div>
            </div>
          </div>

          <!-- Hidden fields Google needs -->
          <input type="hidden" name="entry.2005620554" id="g-first" />
          <!-- first name -->
          <input type="hidden" name="entry.801260995" id="g-last" />
          <!-- last name  -->
          <input type="hidden" name="fvv" value="1" />
          <input type="hidden" name="draftResponse" value="[]" />
          <input type="hidden" name="pageHistory" value="0" />
          <input type="hidden" name="fbzx" value="YOUR_FBVX_TOKEN_HERE" />
        </form>
      </div>
    </div>

    <script>
      (function () {
        const form = document.getElementById("lead-form");
        const resp = document.getElementById("resp");
        const message = document.getElementById("message");
        const counter = document.getElementById("counter");

        // live character counter (0/500)
        function updateCount() {
          counter.textContent = `${message.value.length}/500`;
        }
        message.addEventListener("input", updateCount);
        updateCount();

        // split full name -> first/last for Google
        function splitName(full) {
          const parts = full.trim().replace(/\s+/g, " ").split(" ");
          if (!parts[0]) return { first: "", last: "" };
          if (parts.length === 1) return { first: parts[0], last: "." }; // fallback if last is required
          return {
            first: parts.slice(0, -1).join(" "),
            last: parts.slice(-1)[0],
          };
        }

        form.addEventListener("submit", function (e) {
          const full = document.getElementById("full-name").value;
          const { first, last } = splitName(full);
          document.getElementById("g-first").value = first;
          document.getElementById("g-last").value = last;

          if (!first) {
            e.preventDefault();
            resp.textContent = "Please enter your full name.";
            return;
          }

          // show local success & reset; Google thank-you loads in hidden iframe
          resp.textContent = "Thanks! Your message was sent.";
          setTimeout(() => {
            resp.textContent = "";
          }, 6000);
          setTimeout(() => {
            form.reset();
            updateCount();
          }, 250);
        });
      })();
    </script>
  </body>
</html>
