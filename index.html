<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Write your comments here -->
    <title>Get in Touch</title>

    <style>
      /* Customize Page Styling */
      :root {
        --bg: #f7f8fb;
        --card: #ffffff;
        --ink: #0f172a;
        --muted: #667085;
        --line: #e6e9f0;
        --brand: #6b5cff; /* purple button */
        --brand-2: #5a48ff;
        --shadow: 0 10px 30px rgba(10, 20, 40, 0.06);
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--ink);
        /* Customize Font */
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI,
          Roboto, Arial, sans-serif;
      }
      .wrap {
        max-width: 1200px;
        margin: 56px auto;
        padding: 0 24px;
        display: grid;
        gap: 28px;
        grid-template-columns: 1.1fr 1.6fr;
      }
      @media (max-width: 980px) {
        .wrap {
          grid-template-columns: 1fr;
        }
      }
      .left h1 {
        font-size: 42px;
        line-height: 1.1;
        margin: 0 0 16px;
        letter-spacing: 0.2px;
      }
      .left p {
        color: var(--muted);
        font-size: 17px;
        margin: 0 0 26px;
        max-width: 44ch;
      }
      .left .small {
        display: flex;
        gap: 18px;
        align-items: center;
        color: var(--muted);
        margin: 10px 0;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 20px;
        box-shadow: var(--shadow);
        padding: 28px;
        position: relative;
      }

      .grid {
        display: grid;
        gap: 22px;
      }
      .row-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 22px;
      }
      @media (max-width: 720px) {
        .row-2 {
          grid-template-columns: 1fr;
        }
      }

      label {
        display: block;
        font-weight: 600;
        font-size: 15px;
        margin: 0 0 8px;
      }
      .req::after {
        content: " *";
        color: #e11d48;
      }

      .control {
        width: 100%;
        box-sizing: border-box;
        font-size: 16px;
        line-height: 1.3;
        padding: 14px 14px;
        border: 1px solid var(--line);
        border-radius: 10px;
        background: #fff;
        box-shadow: inset 0 1px 0 rgba(10, 20, 40, 0.02);
      }
      .control::placeholder {
        color: #98a2b3;
      }
      .control:focus {
        outline: none;
        border-color: #cfd7ff;
        box-shadow: 0 0 0 4px rgba(107, 92, 255, 0.12);
      }

      textarea.control {
        min-height: 200px;
        border-radius: 12px;
        resize: vertical;
      }
      .pos-rel {
        position: relative;
      }
      .counter {
        position: absolute;
        right: 8px;
        bottom: 8px;
        color: #98a2b3;
        font-size: 13px;
      }

      .actions {
        margin-top: 6px;
      }
      .btn {
        display: inline-block;
        border: 0;
        border-radius: 999px;
        padding: 12px 22px;
        font-weight: 700;
        color: #fff;
        background: linear-gradient(180deg, var(--brand), var(--brand-2));
        cursor: pointer;
        box-shadow: 0 10px 18px rgba(91, 72, 255, 0.25);
      }
      .resp {
        margin-top: 10px;
        font-size: 14px;
        color: #0a7a3d;
        min-height: 1.2em;
      }
    </style>
    <!-- Icon Family -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Left Container. Replace the h1 and p with your own text. -->
    <div class="wrap">
      <div class="left">
        <h1>Become an OnlyFans Model</h1>
        <p>
          Fill out the form to apply to our OnlyFans Agency. A team member will
          reach out in 24 hours.
        </p>

        <!-- Style for the small container. Edit the font-size, font-weight, and color to your liking. -->
        <style>
          .small {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
          }
          .small a {
            color: var(--ink);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
          }
          .small a:hover {
            text-decoration: underline;
          }
        </style>
        <!-- Social Media Links. Replace the href with your own social media links. -->
        <div class="small">
          <i class="fa fa-instagram" style="font-size: 24px"></i>
          <a href="https://www.instagram.com/baddeisland" target="_blank"
            >baddeisland</a
          >
        </div>
        <!--Email Link. Replace the href with your own email.-->
        <div class="small">
          <i class="fa fa-envelope" style="font-size: 24px"></i>
          <a href="mailto:onlygyals@gmail.com" target="_blank"
            >onlygyals@gmail.com</a
          >
        </div>
      </div>

      <div class="card">
        <iframe name="hidden_iframe" style="display: none"></iframe>

        <!-- Google Form Details. Replace the action with your Google Scripts Web App URL. Replace each entry. with your Google Form ID. -->
        <form
          id="lead-form"
          action=""
          method="POST"
          target="hidden_iframe"
          novalidate
        >
          <!-- Google Form Fields. Replace the name entry. with your Google Form ID. -->
          <div class="grid">
            <div class="row-2">
              <div>
                <label for="full-name" class="req">Full Name</label>
                <input
                  id="full-name"
                  name="entry.2005620554"
                  class="control"
                  type="text"
                  placeholder="e.g. Jordan King"
                  required
                  maxlength="120"
                  autocomplete="name"
                />
              </div>
              <!-- Google Form Fields. Replace the name entry. with your Google Form ID. -->
              <div>
                <label for="country" class="req">Country/Region</label>
                <input
                  id="country"
                  name="entry.1065046570"
                  class="control"
                  type="text"
                  placeholder="e.g. Jamaica"
                  required
                  maxlength="100"
                  autocomplete="country-name"
                />
              </div>
            </div>
            <!-- Google Form Fields. Replace the name entry. with your Google Form ID. -->
            <div class="row-2">
              <div>
                <label for="email" class="req">Email</label>
                <input
                  id="email"
                  name="entry.1045781291"
                  class="control"
                  type="email"
                  placeholder="you@example.com"
                  required
                  maxlength="200"
                  autocomplete="email"
                />
              </div>
              <!-- Google Form Fields. Replace the name entry. with your Google Form ID. -->
              <div>
                <label for="instagram">Instagram</label>
                <input
                  id="instagram"
                  name="entry.1166974658"
                  class="control"
                  type="text"
                  placeholder="@username"
                  maxlength="100"
                />
              </div>
            </div>
            <!-- Google Form Fields. Replace the name entry. with your Google Form ID. -->
            <div class="row-2">
              <div>
                <label for="xname">Twitter / X</label>
                <input
                  id="xname"
                  name="entry.1518208863"
                  class="control"
                  type="text"
                  placeholder="@username"
                  maxlength="100"
                />
              </div>
              <!-- Google Form Fields. Replace the name entry. with your Google Form ID. -->
              <div>
                <label for="tiktok">TikTok</label>
                <input
                  id="tiktok"
                  name="entry.264244320"
                  class="control"
                  type="text"
                  placeholder="@username"
                  maxlength="100"
                />
              </div>
            </div>
            <!-- Google Form Fields. Replace the name entry. with your Google Form ID. -->
            <div class="row-2">
              <div>
                <label for="others">Other Socials</label>
                <input
                  id="others"
                  name="entry.387195077"
                  class="control"
                  type="text"
                  placeholder="Links or handles"
                  maxlength="200"
                />
              </div>
              <!-- Google Form Fields. Replace the name entry. with your Google Form ID. -->
              <div>
                <label for="onlyfans">OnlyFans Link</label>
                <input
                  id="onlyfans"
                  name="entry.1718600972"
                  class="control"
                  type="url"
                  placeholder="https://onlyfans.com/…"
                  maxlength="200"
                />
              </div>
            </div>
            <!-- Google Form Fields. Replace the name entry. with your Google Form ID. -->
            <div class="pos-rel">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="entry.839337160"
                class="control"
                placeholder="Tell us what you need…"
                maxlength="500"
                rows="8"
              ></textarea>
              <div id="counter" class="counter">0/500</div>
            </div>
            <!-- Google Form Submit Button -->
            <div class="actions">
              <button class="btn" type="submit">Submit</button>
              <div
                id="resp"
                class="resp"
                aria-live="polite"
                aria-atomic="true"
              ></div>
            </div>
          </div>
          <!-- Google Form Hidden Fields -->
          <input type="hidden" name="entry.801260995" id="g-last" value="." />
          <input type="hidden" name="fvv" value="1" />
          <input type="hidden" name="draftResponse" value="[]" />
          <input type="hidden" name="pageHistory" value="0" />
          <!-- <input type="hidden" name="fbzx" value="1748940035329911747" /> -->
        </form>
      </div>
    </div>

    <!-- Google Form Script. Replace the form id with your form id. -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("lead-form");
        if (!form) return;

        const full = document.getElementById("full-name");
        const lastHidden = document.getElementById("g-last");
        const resp = document.getElementById("resp");
        const msg = document.getElementById("message");
        const counter = document.getElementById("counter");

        function updateCount() {
          if (counter && msg) counter.textContent = msg.value.length + "/500";
        }
        if (msg) msg.addEventListener("input", updateCount);
        updateCount();

        function splitName(value) {
          const parts = (value || "").trim().replace(/\\s+/g, " ").split(" ");
          if (!parts[0]) return { first: "", last: "." };
          if (parts.length === 1) return { first: parts[0], last: "." };
          return { first: parts.slice(0, -1).join(" "), last: parts.at(-1) };
        }

        form.addEventListener("submit", () => {
          const { first, last } = splitName(full.value);
          if (first) full.value = first;
          if (lastHidden) lastHidden.value = last;

          if (resp) {
            resp.textContent = "Thanks! Your message was sent.";
            setTimeout(() => {
              resp.textContent = "";
            }, 6000);
          }
          setTimeout(() => {
            form.reset();
            updateCount();
          }, 250);
        });
      });
    </script>
  </body>
</html>
