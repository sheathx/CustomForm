<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact â†’ Google Forms (seamless)</title>
    <style>
      :root {
        --panel-bg: #eaf7ff;
        --input-bg: #fff;
        --placeholder: #b9c6d3;
        --text: #0f172a;
        --shadow: 0 6px 20px rgba(2, 32, 71, 0.06);
        --blue: #0ea5e9;
        --blue-dark: #0284c7;
      }
      body {
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI,
          Roboto, Arial, sans-serif;
        background: var(--panel-bg);
        color: var(--text);
      }
      .panel {
        max-width: 1040px;
        margin: 40px auto;
        padding: 28px 24px 40px;
      }
      .grid {
        display: grid;
        gap: 18px;
      }
      .row-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 18px;
      }
      @media (max-width: 820px) {
        .row-2 {
          grid-template-columns: 1fr;
        }
      }
      .control {
        width: 100%;
        box-sizing: border-box;
        background: var(--input-bg);
        border: 1px solid #e6eef6;
        border-radius: 9999px;
        padding: 16px 20px;
        font-size: 16px;
        line-height: 1.3;
        box-shadow: var(--shadow);
      }
      .control::placeholder {
        color: var(--placeholder);
      }
      .control:focus {
        outline: none;
        border-color: #cfe8fb;
        box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.15), var(--shadow);
      }
      textarea.control {
        border-radius: 22px;
        min-height: 200px;
        resize: vertical;
      }
      .submit {
        appearance: none;
        border: 0;
        border-radius: 9999px;
        padding: 14px 26px;
        font-weight: 700;
        font-size: 16px;
        color: #fff;
        background: linear-gradient(180deg, var(--blue), var(--blue-dark));
        box-shadow: 0 8px 18px rgba(2, 132, 199, 0.25);
        cursor: pointer;
      }
      .vh {
        position: absolute !important;
        height: 1px;
        width: 1px;
        overflow: hidden;
        clip: rect(1px, 1px, 1px, 1px);
        white-space: nowrap;
      }
      .response {
        margin-top: 12px;
        font-size: 14px;
        color: #0a7a3d;
        min-height: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <!-- Hidden iframe: keeps user on this page -->
      <iframe name="hidden_iframe" style="display: none"></iframe>

      <form
        id="lead-form"
        action="https://docs.google.com/forms/d/e/1FAIpQLSeaRpf3W4rOOdjcbIRp5jcbGNHJVIAC1mO7O27ZGrNJez2x_g/formResponse"
        method="POST"
        target="hidden_iframe"
        novalidate
      >
        <!-- Visible fields -->
        <div class="grid">
          <!-- Row 1: Full name + Email -->
          <div class="row-2">
            <p>
              <label class="vh" for="full-name">Your Name</label>
              <input
                id="full-name"
                class="control"
                type="text"
                placeholder="Your Name*"
                required
                maxlength="200"
                autocomplete="name"
              />
            </p>
            <p>
              <label class="vh" for="email-address">Email Address</label>
              <input
                id="email-address"
                name="entry.1045781291"
                class="control"
                type="email"
                placeholder="Email Address*"
                required
                maxlength="400"
                autocomplete="email"
              />
            </p>
          </div>

          <!-- Row 2: Country + Instagram -->
          <div class="row-2">
            <p>
              <label class="vh" for="country">Country/Region</label>
              <input
                id="country"
                name="entry.1065046570"
                class="control"
                type="text"
                placeholder="Country/Region*"
                required
                maxlength="400"
                autocomplete="country-name"
              />
            </p>
            <p>
              <label class="vh" for="instagram">Instagram Username</label>
              <input
                id="instagram"
                name="entry.1166974658"
                class="control"
                type="text"
                placeholder="Instagram Username"
                maxlength="400"
              />
            </p>
          </div>

          <!-- Row 3: Twitter/X + TikTok -->
          <div class="row-2">
            <p>
              <label class="vh" for="xname">Twitter / X Username</label>
              <input
                id="xname"
                name="entry.1518208863"
                class="control"
                type="text"
                placeholder="Twitter Username"
                maxlength="400"
              />
            </p>
            <p>
              <label class="vh" for="tiktok">Tiktok Username</label>
              <input
                id="tiktok"
                name="entry.264244320"
                class="control"
                type="text"
                placeholder="Tiktok Username"
                maxlength="400"
              />
            </p>
          </div>

          <!-- Row 4: Other Socials + OnlyFans -->
          <div class="row-2">
            <p>
              <label class="vh" for="others">Other Socials</label>
              <input
                id="others"
                name="entry.387195077"
                class="control"
                type="text"
                placeholder="Other Socials"
                maxlength="400"
              />
            </p>
            <p>
              <label class="vh" for="onlyfans">OnlyFans Link</label>
              <input
                id="onlyfans"
                name="entry.1718600972"
                class="control"
                type="url"
                placeholder="OnlyFans Link"
                maxlength="400"
              />
            </p>
          </div>

          <!-- Message -->
          <p>
            <label class="vh" for="message">Message (optional)</label>
            <textarea
              id="message"
              name="entry.839337160"
              class="control"
              placeholder="Message (optional)"
              maxlength="2000"
              rows="9"
            ></textarea>
          </p>

          <!-- Submit -->
          <p><button class="submit" type="submit">Submit</button></p>
          <div
            id="resp"
            class="response"
            aria-live="polite"
            aria-atomic="true"
          ></div>
        </div>

        <!-- Hidden fields Google expects for your First/Last names -->
        <input type="hidden" name="entry.2005620554" id="g-first" />
        <!-- fname -->
        <input type="hidden" name="entry.801260995" id="g-last" />
        <!-- lname -->

        <!-- Optional extras Google accepts (usually not needed) -->
        <!-- <input type="hidden" name="fvv" value="1"><input type="hidden" name="pageHistory" value="0"> -->
      </form>
    </div>

    <script>
      (function () {
        const form = document.getElementById("lead-form");
        const resp = document.getElementById("resp");

        // Split "Full Name" into first/last for Google Form fields
        function splitName(full) {
          const parts = full.trim().replace(/\s+/g, " ").split(" ");
          if (parts.length === 0 || parts[0] === "")
            return { first: "", last: "" };
          if (parts.length === 1) return { first: parts[0], last: "." }; // fallback if your Google Last Name is required
          return {
            first: parts.slice(0, -1).join(" "),
            last: parts.slice(-1)[0],
          };
        }

        form.addEventListener(
          "submit",
          function (e) {
            // Map full name -> hidden first/last
            const full = document.getElementById("full-name").value;
            const { first, last } = splitName(full);
            document.getElementById("g-first").value = first;
            document.getElementById("g-last").value = last;

            // Basic front-end validation for Full Name (since it's not a "name=" input)
            if (!first) {
              e.preventDefault();
              resp.textContent = "Please enter your name.";
              return;
            }

            // Show immediate local confirmation and reset after the iframe submission completes
            resp.textContent = "Thanks! Your message was sent.";
            // Optional: clear after a short delay so the form is ready for another entry
            setTimeout(() => {
              resp.textContent = "";
            }, 6000);

            // After a short delay, reset the visible inputs (the post already went to the hidden iframe)
            setTimeout(() => {
              form.reset();
            }, 250);
          },
          false
        );
      })();
    </script>
  </body>
</html>
